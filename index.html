<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <form class="form-base" action="#" method="get">
        <input class="button-close" type="image" src="img/batton-close.jpg" />
        <div class="title">
          <p>Member Sign In</p>
        </div>
        <div class="question">
          <p>Not a member yet?</p>
          <a class="question" href="#">Sign up now</a>
        </div>

        <div>
          <img class="icon" src="img/icon-user.jpg" alt="icon-password" />
          <input
            class="input-user"
            type="text"
            placeholder="Username / Email"
          />
        </div>

        <div>
          <img class="icon" src="img/icon-password.jpg" alt="icon-password" />
          <input class="input-password" type="password" />
        </div>
        <img
          class="view-password"
          src="img/icon-view-password.jpg"
          alt="icon-password"
        />
        <button class="button" type="submit">Sign In</button>
        <p class="checkbox">
          <input type="checkbox" name="Remember me" id="checkbox1" />
          Remember me
        </p>

        <button class = "button-small" type="submit" > Forgot Password? </button>

      </form>
    </main>
  </body>
</html>
